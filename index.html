<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <form method="get" action="">
            <label for="caja1">
                CORREO ELECTRÓNICO:
            </label>
            <input type="email" id="caja1" name="caja1"
            placeholder="correo electrónico"/>
        </br>
            <label for="caja2">
                NOMBRE:
            </label>
            <input type="text" id="caja2"
            name="caja2" placeholder="nombre de pila"/>
            <!--Para los tags Input, los valores del
            atributo Type pueden ser
            
            *text *email *url *tel *search *number *color
            *date *datetime -local *week *time *file 
            *checkbox *radio *button *submit *reset 
            *range *hidden *image-->
        </br>
        <label for="caja3">
            CONTRASEÑA:
        </label>
        <input type="password" required id="caja3" name="caja3"
        placeholder="contraseña"/>
    </br>
        <label for="caja4">
            URL:
        </label>
        <input type="url" id="caja4" name="caja4"
        placeholder="url"/>
    </br>
        <label for="caja5">
            TELEFONO:
        </label>
        <input type="tel" id="caja5" name="caja5"
        placeholder="telefono"/>
        <br>
        <label for="caja6">
            COLOR:
        </label>
        <input type="color" id="caja5" name="caja5"
        placeholder="telefono"/>
        <br>
        <label for="caja7">
            FECHA
        </label>
        <input type="date" id="caja7" name="caja7"/>
        </br>
        <label for="caja6">
            datetime -local:
        </label>
        <input type="datetime-local" id="caja7" name="caja7"/>
    </br>
    
        <input type="submit"/>
        </form>
    </main>
</body>
</html>
